<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>{{cat.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{cat.image.src}} alt={{cat.image.alt}}>
    <mat-card-content>
        <p>
            {{cat.content}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
